<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Register</title>
<!-- Add Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<!-- Image Column -->
				<div class="col-md-6 p-5">
					<img alt="ecom" src="img/ecom.png" class="img-fluid" width="100%"
						height="400px">
				</div>

				<!-- Form Column -->
				<div class="col-md-6 p-3 mt-2">
					<div class="card">
						<div class="card-header text-center">
							<h4>Register</h4>
						</div>
						<div class="card-body">
							<form>
								<div class="row">
									<!-- Full Name -->
									<div class="col-md-6 mb-3">
										<label for="fname">Full Name</label> <input type="text"
											class="form-control" id="fname" placeholder="Enter your name"
											required>
									</div>
									<!-- Mobile Number -->
									<div class="col-md-6 mb-3">
										<label for="mobile_number">Mobile Number</label> <input
											type="number" class="form-control" id="mobile_number"
											placeholder="Enter your mobile number" required>
									</div>
								</div>

								<div class="row">
									<!-- Email -->
									<div class="col-md-12 mb-3">
										<label for="email">Email</label> <input type="email"
											class="form-control" id="email"
											placeholder="Enter your email" required>
									</div>
								</div>

								<div class="row">
									<!-- Address -->
									<div class="col-md-6 mb-3">
										<label for="address">Address</label> <input type="text"
											class="form-control" id="address"
											placeholder="Enter your address" required>
									</div>
									<!-- City -->
									<div class="col-md-6 mb-3">
										<label for="city">City</label> <input type="text"
											class="form-control" id="city" placeholder="Enter your city"
											required>
									</div>
								</div>

								<div class="row">
									<!-- State -->
									<div class="col-md-6 mb-3">
										<label for="state">State</label> <input type="text"
											class="form-control" id="state"
											placeholder="Enter your state" required>
									</div>
									<!-- Pincode -->
									<div class="col-md-6 mb-3">
										<label for="pincode">Pincode</label> <input type="number"
											class="form-control" id="pincode"
											placeholder="Enter your pincode" required>
									</div>
								</div>

								<div class="row">
									<!-- Password -->
									<div class="col-md-6 mb-3">
										<label for="password">Password</label> <input type="password"
											class="form-control" id="password"
											placeholder="Enter your password" required>
									</div>
									<!-- Confirm Password -->
									<div class="col-md-6 mb-3">
										<label for="c_password">Confirm Password</label> <input
											type="password" class="form-control" id="c_password"
											placeholder="Confirm your password" required>
									</div>
								</div>

								<div class="row">
									<!-- Profile Image -->
									<div class="col-md-12 mb-3">
										<label for="formFile" class="form-label">Profile Image</label>
										<input class="form-control" type="file" id="formFile">
									</div>
								</div>

								<!-- Submit Button -->
								<div class="row">
									<div class="col-md-12">
										<button type="submit" class="btn btn-primary w-100">Register</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>

	<!-- Add Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
