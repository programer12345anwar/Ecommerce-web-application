<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<!-- row contains two grid first img and second form -->
				<!-- Image Column -->
				<div class="col-md-6 p-5">
					<img alt="ecom" src="img/ecom.png" class="img-fluid" width="100%"
						height="400px">
				</div>

				<!-- Form Column -->
				<div class="col-md-6 p-5 m-auto">
					<div class="card">
						<div class="card-header">
							<p class="text-center fs-4">Login</p>
						</div>
						<div class="card-body">
							<form action="">
								<div class="mb-3">
									<label for="email" class="pl-1">Email</label> <input
										type="email" name="email" class="form-control"
										placeholder="Enter your email" required>
								</div>

								<div class="mb-3">
									<label for="password">Password</label> <input type="password"
										name="password" class="form-control"
										placeholder="Enter your password" required>
								</div>

								<button class="btn btn-primary col-md-12 text-white"
									type="submit">Login</button>
							</form>
						</div>

						<div class=" card-footer text-center ">
							<a href="/forget" class="text-decoration-none">forget password </a><br>Don't
							have an account? <a href="/register" class="text-decoration-none">create
								one </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
