<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>view product</title>
</head>
<body>
	<section>
		<div class="container card-sh "
			style="margin-top: 70px; margin-bottom: 100px;">
			<p class="text-center fs-4 p-2 fw-medium">Product details</p>
			<div class="col-md-12 p-3">
				<div class="row">


					<div class="col-md-6 m-6 text-end">
						<img alt="" src="img/product_img/laptop.jpg" height="100%"
							width="350px">
					</div>
					<div class="col-md-6 m-6 text-start p-3">
						<p class="fw-medium text-danger">Laptop</p>
						<p>
							<span class="fw-bold"> Descriptin: </span><br>HP Laptop
							512GB SSD

						</p>
						<p>
							<span class="fw-bold">product details:</span><br>status: <span
								class="text-white bg-primary p-1 btn-sm ">available</span> <span
								class="text-white bg-warning p-1 btn-sm">out of stock</span><br>
							Category:Laptop<br> policy:7 days replacement & refund

						</p>

						<p class="fs-5 fw-bold">
							price:&nbsp;&nbsp;<i class="fa-solid fa-rupee-sign"></i>7000 <span
								class="text-decoration-line-through fs-6">14000</span> <span
								class="text-success fs-6">20% off</span>
						</p>

						<div class="row">
							<div class="col-md-4 text-success text-center p-2">
								<i class="fas fa-money-bill-wave fa-2x"></i>
								<p>Cash on Delivery</p>
							</div>
							<div class="col-md-4 text-danger text-center p-2">
								<i class="fas fa-undo-alt fa-2x"></i>
								<p>Return Available</p>
							</div>
							<div class="col-md-4 text-danger text-center p-2">
								<i class="fas fa-truck-moving fa-2x"></i>
								<p>Free Shipping</p>
							</div>
						</div>

						<a href="#" class="col-md-12 btn btn-danger ">Add to cart</a>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
