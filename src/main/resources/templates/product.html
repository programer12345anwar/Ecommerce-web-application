<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>product</title>
</head>
<body>
	<section>

		<div class="container-fluid bg-primary p-4 mt-5 ">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form action="/products" method="get">
						<div class="input-group">
							<input type="text" class="form-control" name="ch">
							<button class="btn btn-light text-dark ms-3 col-md-2">
								<i class="fa-solid fa-magnifying-glass"></i> Search
							</button>
						</div>
					</form>
				</div>
			</div>

		</div>


		<div class="container-fluid mt-1">
			<div class="row">

				<div class="col-md-2 p-0">
					<div class="card shadow-sm p-2 mb-5 bg-body-tertiary rounded">

						<!-- full page divided into 12 2 for category slide 10 for product -->

						<div class="list-group">
							<a href="#" class="list-group-item list-group-item-action active"
								aria-current="true">Category </a> <a href="#"
								class="list-group-item list-group-item-action">Mobile Phones</a>
							<a href="#" class="list-group-item list-group-item-action">Electronics</a>
							<a href="#" class="list-group-item list-group-item-action">Clothes</a>
							<a class="list-group-item list-group-item-action">Sports</a>
						</div>
					</div>
				</div>
				<div class="col-md-10">
					<div class="card  shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<p class="fs-3 text-center">Products</p>
							<div class="row">
								<div class="col-md-3">
									<div class="card">
										<div class="card-body text-center">
											<img alt="" src="img/product_img/laptop.jpg" height="100%"
												width="150px">
											<p class="text-center fs-5">Laptop</p>
											<div class="row ">
												<p class="fs-5 fw-bold">
													&#8377; 500 <span class="fs-6 text-success"> 20% off</span>
												</p>

												<a href="/product" class="btn btn-primary col-md-6 offset-md-3">View
													Details</a>
											</div>
										</div>
									</div>

								</div>

								<div class="col-md-3">
									<div class="card">
										<div class="card-body text-center">
											<img alt="" src="img/product_img/laptop.jpg" height="100%"
												width="150px">
											<p class="text-center fs-5">Laptop</p>
											<div class="row ">
												<p class="fs-5 fw-bold">
													&#8377; 500 <span class="fs-6 text-success"> 20% off</span>
												</p>

												<a class="btn btn-primary col-md-6 offset-md-3">View
													Details</a>
											</div>
										</div>
									</div>

								</div>
								<div class="col-md-3">
									<div class="card">
										<div class="card-body text-center">
											<img alt="" src="img/product_img/laptop.jpg" height="100%"
												width="150px">
											<p class="text-center fs-5">Laptop</p>
											<div class="row ">
												<p class="fs-5 fw-bold">
													&#8377; 500 <span class="fs-6 text-success"> 20% off</span>
												</p>

												<a class="btn btn-primary col-md-6 offset-md-3">View
													Details</a>
											</div>
										</div>
									</div>

								</div>
								<div class="col-md-3">
									<div class="card">
										<div class="card-body text-center">
											<img alt="" src="img/product_img/laptop.jpg" height="100%"
												width="150px">
											<p class="text-center fs-5">Laptop</p>
											<div class="row ">
												<p class="fs-5 fw-bold">
													&#8377; 500 <span class="fs-6 text-success"> 20% off</span>
												</p>

												<a class="btn btn-primary col-md-6 offset-md-3">View
													Details</a>
											</div>
										</div>
									</div>

								</div>

							</div>

						</div>
					</div>
					<!-- Start Pagination -->
					<div class="row">
						<div class="col-md-4">Total Products : [[${totalElements}]]</div>
						<div class="col-md-6">
							<th:block th:if="${productsSize>0}">
								<nav aria-label="Page navigation example">
									<ul class="pagination">
										<li class="page-item"
											th:classappend="${isFirst} ? 'disabled':''"><a
											class="page-link"
											th:href="@{'/products?pageNo='+${pageNo-1}}"
											aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
										</a></li>

										<li th:each="i:${#numbers.sequence(1,totalPages)}"
											class="page-item" th:classappend="${pageNo+1==i}?'active':''"
											]]><a class="page-link"
											th:href="@{'/products?pageNo='+${i-1}}">[[${i}]]</a></li>

										<li class="page-item"
											th:classappend="${isLast} ? 'disabled':''"><a
											class="page-link"
											th:href="@{'/products?pageNo='+${pageNo+1}}"
											aria-label="Next"> <span aria-hidden="true">&raquo;</span>
										</a></li>
									</ul>
								</nav>
						</div>
						</th:block>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
